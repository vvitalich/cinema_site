<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cinema Site{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'list-films' %}">Home</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

                    {% block menu %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'film-create' %}">Create Film</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'api-root' %}">API</a>
                        </li>
                    {% endblock %}

                </ul>


                <form class="form-inline my-2 my-lg-0" action="{% url 'film-search' %}" method="get">
                    <input class="form-control mr-sm-2" type="search" name="year" placeholder="Search by year" aria-label="Search">
                    <input class="form-control mr-sm-2" type="search" name="title" placeholder="Search by title" aria-label="Search">
                    <input class="form-control mr-sm-2" type="search" name="actor" placeholder="Search by actor" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>




            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
